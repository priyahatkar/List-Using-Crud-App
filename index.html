<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>List Using Crud App</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card form-card mt-5">
                <div class="card-header">
                    <h2 class="text-center text-white">Add List</h2>
                </div>
                <form id="formContainer">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="text">List</label>
                            <input type="text" class="form-control" placeholder="List" required id="list">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-right">
                            <button type="Submit" class="btn btn-primary" id="submitBtn">Submit</button>

                            <button class="btn btn-danger" id="cancelBtn">Cancel</button>

                            <button type="button" class="btn btn-primary d-none" id="updateBtn">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div id="listContainer">
                
            </div>
        </div>
    </div>
</div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
